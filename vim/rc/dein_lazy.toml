# on_i
[[plugins]]
repo = 'Raimondi/delimitMate'
on_i = 1

# Shougo wares
[[plugins]]
repo = 'Shougo/neosnippet.vim'
on_i = 1
hook_add = '''
  let g:neosnippet#enable_snipmate_compatibility = 1
  imap <C-s> <Plug>(neosnippet_expand_or_jump)
  smap <C-s> <Plug>(neosnippet_expand_or_jump)
  xmap <C-s> <Plug>(neosnippet_expand_or_jump)
'''

[[plugins]]
repo = 'Shougo/neocomplete.vim'
on_i = 1

[[plugins]]
repo = 'Shougo/neosnippet-snippets'
on_source = ['neosnippet']

[[plugins]]
repo = 'honza/vim-snippets'
on_source = ['neosnippet']

[[plugins]]
repo = 'garbas/vim-snipmate'
on_source = ['neosnippet']

# on_ft

## preview
[[plugins]]
repo = 'kannokanno/previm'
on_ft = ['mkd', 'md', 'markdown', 'html']
depends = ['open-browser.vim', 'webapi-vim']
hook_add = '''
  nnoremap ； :
  nnoremap ｗｑ wq
  nnoremap っｄ dd
  nnoremap っｙ yy
'''

[[plugins]]
repo = 'tyru/open-browser.vim'
on_source = ['previm']

[[plugins]]
repo = 'mattn/webapi-vim'
on_source = ['previm', 'esa.vim']

## Python
[[plugins]]
repo = 'davidhalter/jedi-vim'
on_ft = 'python'
hook_add = '''
  let g:jedi#popup_on_dot = 0
  let g:jedi#completions_command = "<C-c>"
  let g:jedi#popup_select_first = 0
'''

## Javascript
repo = 'AtsushiSakai/bookmarklet.vim'
on_ft = 'javascript'

# markdown
[[plugins]]
repo = 'rcmdnk/vim-markdown'
on_ft = ['mkd', 'md', 'markdown']
hook_add = '''
  let g:vim_markdown_frontmatter = 1
  let g:vim_markdown_math = 1
'''

# TOML
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'
